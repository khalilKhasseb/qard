# Supervisor Configuration for QCard Queue Workers
# Save this as: /etc/supervisor/conf.d/qcard-worker.conf

[program:qcard-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/qcard/artisan queue:work database --sleep=3 --tries=3 --max-time=3600 --memory=512
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/var/www/qcard/storage/logs/worker.log
stopwaitsecs=3600
startsecs=10

# Environment variables (if needed)
environment=LARAVEL_ENVIRONMENT="production"